<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY BookList App</title>
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css">

<link 
rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>
</head>
<body>
  <div class="container mt-4 ">
    
    <h1 class="display-4 text-center shadow p-3 mb-5 bg-body-tertiary rounded">
      <i class="fas fa-book-open text-primary"></i>
      My<span class="text-primary">Book</span>List
    </h1>
  </div>
  <div class="div-Form text-primary container">
    <form id="form-group">
      <div class="group-from">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" >
      </div>
      <div class="group-from">
        <label for="Auther" class="form-label">Auther</label>
        <input type="text" id="Auther" class="form-control" >
      </div>
      <div class="group-from">
        <label for="opinion" class="form-label">Opinion</label>
        <input type="text" id="opinion" class="form-control" >
      </div>
      <div class="d-grid gap-2 mt-3">
        <button class="btn btn-primary" type="submit">Add Book</button>
      </div>
    </form> 
  </div>
  <div class="container mt-5 ">
    <table class="table table-striped text-primary shadow p-3 mb-5 bg-body-tertiary rounded">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th class="text-danger">X</th>
        </tr>
      </thead>
      <tbody id="book-list">

      </tbody>
    </table>
    <script src="index.js"></script>
  </div>
</body>
</html>
